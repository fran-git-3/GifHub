<div class="sidebar" id="sidebar">
  <h3 class="text-light">Hastags</h3>
  <hr class="text-white">

  <div class="list-group list-reset">
    <div *ngFor="let tag of tags" class="d-flex justify-content-between align-items-center">
      <button
        (click)="searchTag(tag)"
        class="list-group-item list-group-item-action">
        # {{ tag | titlecase }}
      </button>
      <button
        (click)="removeTag(tag)"
        class="btn btn-danger">
        X
      </button>
    </div>
  </div>
</div>

<div class="main-content">
</div>
